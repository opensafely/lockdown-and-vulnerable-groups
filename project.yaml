version: '3.0'

expectations:
  population_size: 1000

actions:

  generate_study_population_1:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2019-09-02 to 2020-01-13 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input_*.csv.gz

  generate_study_population_2:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2020-01-20 to 2020-06-01 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input*.csv.gz

  generate_study_population_3:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2020-06-08 to 2020-10-19 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/inpu*.csv.gz

  generate_study_population_4:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2020-10-26 to 2021-03-01 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/inp*.csv.gz

  generate_study_population_5:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2021-03-08 to 2021-06-14 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/in*.csv.gz

  generate_study_population_6:
    run: cohortextractor:latest generate_cohort --study-definition study_definition --index-date-range "2021-06-21 to 2021-09-27 by week" --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/i*.csv.gz


  generate_measures:
    run: cohortextractor:latest generate_measures --study-definition study_definition
    needs: [generate_study_population_1, generate_study_population_2, generate_study_population_3, generate_study_population_4, generate_study_population_5, generate_study_population_6]
    outputs:
      moderately_sensitive:
        measure_csv: output/measure_*_rate.csv


  subgroup_setup:
    run: stata-mp:latest analysis/subgroup_data_setup.do
    needs: [generate_measures]
    outputs:
      highly_sensitive:
        subgroup1: output/measure_dvafemale_rate.dta
        subgroup2: output/measure_dvamale_rate.dta
        subgroup3: output/measure_intdissub14_rate.dta
        subgroup4: output/measure_intdisover14_rate.dta
        subgroup5: output/measure_RCGPsafeguard_rate.dta


  model_alcmisuse:
    run: stata-mp:latest analysis/model.do alcmisuse
    needs:
    - generate_measures
    outputs:
      highly_sensitive:
        results1: output/CITS_alcmisuse_RR_LD1.xlsx
        results2: output/CITS_alcmisuse_RD_LD1.xlsx
        results3: output/CITS_alcmisuse_RR_LD2.xlsx
        results4: output/CITS_alcmisuse_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/alcmisuse_diagnositcs1.svg
        diagnostics2: output/diagnostics/alcmisuse_diagnositcs2.svg
        plot1: output/alcmisuse_plot1.svg
        plot2: output/alcmisuse_plot2.svg

  model_drugmisuse:
    run: stata-mp:latest analysis/model.do drugmisuse
    needs:
    - generate_measures
    outputs:
      highly_sensitive:
        results1: output/CITS_drugmisuse_RR_LD1.xlsx
        results2: output/CITS_drugmisuse_RD_LD1.xlsx
        results3: output/CITS_drugmisuse_RR_LD2.xlsx
        results4: output/CITS_drugmisuse_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/drugmisuse_diagnositcs1.svg
        diagnostics2: output/diagnostics/drugmisuse_diagnositcs2.svg
        plot1: output/drugmisuse_plot1.svg
        plot2: output/drugmisuse_plot2.svg

  model_opioid:
    run: stata-mp:latest analysis/model.do opioid
    needs:
    - generate_measures
    outputs:
      highly_sensitive:
        results1: output/CITS_opioid_RR_LD1.xlsx
        results2: output/CITS_opioid_RD_LD1.xlsx
        results3: output/CITS_opioid_RR_LD2.xlsx
        results4: output/CITS_opioid_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/opioid_diagnositcs1.svg
        diagnostics2: output/diagnostics/opioid_diagnositcs2.svg
        plot1: output/opioid_plot1.svg
        plot2: output/opioid_plot2.svg

  model_dvafemale:
    run: stata-mp:latest analysis/model.do dvafemale
    needs:
    - subgroup_setup
    outputs:
      highly_sensitive:
        results1: output/CITS_dvafemale_RR_LD1.xlsx
        results2: output/CITS_dvafemale_RD_LD1.xlsx
        results3: output/CITS_dvafemale_RR_LD2.xlsx
        results4: output/CITS_dvafemale_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/dvafemale_diagnositcs1.svg
        diagnostics2: output/diagnostics/dvafemale_diagnositcs2.svg
        plot1: output/dvafemale_plot1.svg
        plot2: output/dvafemale_plot2.svg

  model_dvamale:
    run: stata-mp:latest analysis/model.do dvamale
    needs:
    - subgroup_setup
    outputs:
      highly_sensitive:
        results1: output/CITS_dvamale_RR_LD1.xlsx
        results2: output/CITS_dvamale_RD_LD1.xlsx
        results3: output/CITS_dvamale_RR_LD2.xlsx
        results4: output/CITS_dvamale_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/dvamale_diagnositcs1.svg
        diagnostics2: output/diagnostics/dvamale_diagnositcs2.svg
        plot1: output/dvamale_plot1.svg
        plot2: output/dvamale_plot2.svg

  model_intdissub14:
    run: stata-mp:latest analysis/model.do intdissub14
    needs:
    - subgroup_setup
    outputs:
      highly_sensitive:
        results1: output/CITS_intdissub14_RR_LD1.xlsx
        results2: output/CITS_intdissub14_RD_LD1.xlsx
        results3: output/CITS_intdissub14_RR_LD2.xlsx
        results4: output/CITS_intdissub14_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/intdissub14_diagnositcs1.svg
        diagnostics2: output/diagnostics/intdissub14_diagnositcs2.svg
        plot1: output/intdissub14_plot1.svg
        plot2: output/intdissub14_plot2.svg

  model_intdisover14:
    run: stata-mp:latest analysis/model.do intdisover14
    needs:
    - subgroup_setup
    outputs:
      highly_sensitive:
        results1: output/CITS_intdisover14_RR_LD1.xlsx
        results2: output/CITS_intdisover14_RD_LD1.xlsx
        results3: output/CITS_intdisover14_RR_LD2.xlsx
        results4: output/CITS_intdisover14_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/intdisover14_diagnositcs1.svg
        diagnostics2: output/diagnostics/intdisover14_diagnositcs2.svg
        plot1: output/intdisover14_plot1.svg
        plot2: output/intdisover14_plot2.svg

  model_RCGPsafeguard:
    run: stata-mp:latest analysis/model.do RCGPsafeguard
    needs:
    - subgroup_setup
    outputs:
      highly_sensitive:
        results1: output/CITS_RCGPsafeguard_RR_LD1.xlsx
        results2: output/CITS_RCGPsafeguard_RD_LD1.xlsx
        results3: output/CITS_RCGPsafeguard_RR_LD2.xlsx
        results4: output/CITS_RCGPsafeguard_RD_LD2.xlsx
      moderately_sensitive:
        diagnostics1: output/diagnostics/RCGPsafeguard_diagnositcs1.svg
        diagnostics2: output/diagnostics/RCGPsafeguard_diagnositcs2.svg
        plot1: output/RCGPsafeguard_plot1.svg
        plot2: output/RCGPsafeguard_plot2.svg

  combine_results:
    run: stata-mp:latest analysis/combine_results.do
    needs:
    - model_alcmisuse
    - model_drugmisuse
    - model_opioid
    - model_dvafemale
    - model_dvamale
    - model_intdissub14
    - model_intdisover14
    - model_RCGPsafeguard
    outputs:
      moderately_sensitive:
        results: output/CITS_results.csv